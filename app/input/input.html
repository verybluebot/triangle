<div class="col-md-4">
  <h4>Create Your Triangle</h4>
  <form>
    <div class="form-group">
      <label for="1">X1</label>
      <input type="number" class="form-control" ng-model="in.x1" id="x1">
    </div>
    <div class="form-group">
      <label for="y1">Y1</label>
      <input type="number" class="form-control" ng-model="in.y1" id="y1">
    </div>
    <br/>
    <div class="form-group">
      <label for="x2">X2</label>
      <input type="number" class="form-control" ng-model="in.x2" id="x2">
    </div>
    <div class="form-group">
      <label for="y2">Y2</label>
      <input type="number" class="form-control" ng-model="in.y2" id="y2">
    </div>
    <br/>
    <div class="form-group">
      <label for="x3">X3</label>
      <input type="number" class="form-control" ng-model="in.x3" id="x3">
    </div>
    <div class="form-group">
      <label for="y3">Y3</label>
      <input type="number" class="form-control" ng-model="in.y3" id="y3">
    </div>
    <!-- <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div> -->
    <button type="submit" class="btn btn-default" ng-click="in.createTriangle()">Create</button>
  </form>
</div>
